<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>

    <body>
        <div class="container">
            <h2>To-Do List</h2>
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">Add</button>
            <ul id="taskList"></ul>
        </div>
    
        <script>
            function addTask() {
                let taskInput = document.getElementById("taskInput");
                let taskText = taskInput.value.trim();
    
                if (taskText === "") {
                    alert("Please enter a task!");
                    return;
                }
    
                let li = document.createElement("li");
                li.innerHTML = `${taskText} <button class="remove-btn" onclick="removeTask(this)">X</button>`;
    
                document.getElementById("taskList").appendChild(li);
                taskInput.value = "";
            }
    
            function removeTask(button) {
                button.parentElement.remove();
            }
        </script>
    </body>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 70%;
            padding: 8px;
            margin-right: 5px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .remove-btn {
            background: red;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>

</html>
