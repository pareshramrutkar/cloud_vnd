<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <body>
        <div class="card">
            <img class="profile-pic" src="https://cdn.vectorstock.com/i/1000x1000/96/12/young-man-avatar-cartoon-character-profile-picture-vector-25739612.webp" alt="Profile Picture">
            <div class="name">Paresh Amrutkar</div>
            <div class="designation">Java Developer</div>
            <p class="bio">Software developer with a strong foundation in programming fundamentals, actively seeking opportunities to apply my skills in real-world projects and contribute to innovative solutions </p>

                <a href="#">ðŸ”—</a>
            </div>
        </div>
    </body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        .card {
            background: white;
            padding: 42px;
            width: 360px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .name {
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }

        .designation {
            font-size: 18px;
            color: #777;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            margin: 0 5px;
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background: #333;
            transition: background 0.3s;
        }

        .social-icons a:hover {
            background: #764ba2;
        }
    </style>
</head>
</html>
